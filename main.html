<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Block vs Inline Element</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- button -->
	<div>
		<button data-ns-test="block-inline-button">Test 1</button>
		<button data-ns-test="block-inline-button">Test 2</button>
		Answer: Inline
	</div>
	<!-- div -->

	<div>
		<button data-ns-test="block-inline-div">Test 1</button>
		<button data-ns-test="block-inline-div">Test 2</button>
		Answer: Block
	</div>

	<!-- span -->
	<div>
		<button data-ns-test="block-inline-span">Test 1</button>
		<button data-ns-test="block-inline-span">Test 2</button>
		Answer: Inline
	</div>

	<!-- p -->
	<div>
		<button data-ns-test="block-inline-p">Test 1</button>
		<button data-ns-test="block-inline-p">Test 2</button>
		Answer: Block
	</div>

	<!-- input -->
	<div>
		<button data-ns-test="block-inline-input">Test 1</button>
		<button data-ns-test="block-inline-input">Test 2</button>
		Answer: Inline
	</div>

	<!-- cite -->
	<div>
		<button data-ns-test="block-inline-cite">Test 1</button>
		<button data-ns-test="block-inline-cite">Test 2</button>
		Answer: Inline
	</div>

	<!-- code -->
	<div>
		<button data-ns-test="block-inline-code">Test 1</button>
		<button data-ns-test="block-inline-code">Test 2</button>
		Answer: Inline
	</div>

	<!-- h1 -->
	<div>
		<button data-ns-test="block-inline-h1">Test 1</button>
		<button data-ns-test="block-inline-h1">Test 2</button>
		Answer: Block
	</div>

	<!-- sup -->
	<div>
		<button data-ns-test="block-inline-sup">Test 1</button>
		<button data-ns-test="block-inline-sup">Test 2</button>
		Answer: Inline
	</div>

	<!-- sub -->
	<div>
		<button data-ns-test="block-inline-sub">Test 1</button>
		<button data-ns-test="block-inline-sub">Test 2</button>
		Answer: Inline
	</div>


	

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
